<!-- extends base.html -->
{% extends "base.html" %}

<!-- block content -->
<section>
  {% block content %}

  <!-- delete message -->
  <div class="mt-3">
    <form method="POST">
      {% csrf_token %}
      <h3>Are you sure,</h3>
      <h2>You want to delete {{name}}?</h2>
      <div>
        <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary"
          >Cancel</a
        >
        <button type="submit" class="btn btn-danger px-4 py-1">Yes</button>
      </div>
    </form>
  </div>

  {% endblock content %}
</section>
